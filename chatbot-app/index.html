<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion2Radio - Your Ultimate Music Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #ff00ff;
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-dark);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--bg-darker);
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #888;
            font-size: 1.1rem;
        }

        .chat-container {
            flex: 1;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            width: 100%;
        }

        .chat-box {
            background: var(--bg-darker);
            border-radius: 15px;
            padding: 1rem;
            height: 60vh;
            overflow-y: auto;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.1);
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: linear-gradient(45deg, #2c2c2c, #1a1a1a);
            margin-left: auto;
            border-left: 4px solid var(--secondary-color);
        }

        .bot-message {
            background: linear-gradient(45deg, #1a1a1a, #2c2c2c);
            margin-right: auto;
            border-left: 4px solid var(--primary-color);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            background: var(--bg-darker);
            padding: 1rem;
            border-radius: 15px;
            border: 1px solid var(--primary-color);
        }

        #user-input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: #2c2c2c;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #user-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        #send-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--bg-dark);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.4);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background: var(--bg-darker);
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid var(--primary-color);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary-color);
            animation: pulse 2s infinite;
        }

        .equalizer {
            display: flex;
            gap: 3px;
            align-items: flex-end;
            height: 20px;
        }

        .equalizer-bar {
            width: 3px;
            background: var(--primary-color);
            animation: equalize 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes equalize {
            0% { height: 5px; }
            50% { height: 20px; }
            100% { height: 5px; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Add equalizer bars with different animation delays */
        .equalizer-bar:nth-child(1) { animation-delay: 0.1s; }
        .equalizer-bar:nth-child(2) { animation-delay: 0.2s; }
        .equalizer-bar:nth-child(3) { animation-delay: 0.3s; }
        .equalizer-bar:nth-child(4) { animation-delay: 0.4s; }
        .equalizer-bar:nth-child(5) { animation-delay: 0.5s; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .chat-container {
                margin: 1rem auto;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            #send-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>FUSION2RADIO</h1>
        <p>Your Ultimate Music Experience</p>
    </header>

    <div class="chat-container">
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot"></div>
                <span>LIVE</span>
            </div>
            <div class="equalizer">
                <div class="equalizer-bar"></div>
                <div class="equalizer-bar"></div>
                <div class="equalizer-bar"></div>
                <div class="equalizer-bar"></div>
                <div class="equalizer-bar"></div>
            </div>
            <div class="status-item">
                <span>DJ DAVID</span>
            </div>
        </div>

        <div class="chat-box" id="chat-box"></div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Drop your message or song request here..." />
            <button id="send-button">SEND IT ðŸŽ§</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatbox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const chatbot = new Chatbot();

            function addMessage(message, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                messageDiv.textContent = message;
                chatbox.appendChild(messageDiv);
                chatbox.scrollTop = chatbox.scrollHeight;

                // Animate equalizer when bot responds
                if (!isUser) {
                    const equalizer = document.querySelector('.equalizer');
                    equalizer.style.animation = 'none';
                    equalizer.offsetHeight; // Trigger reflow
                    equalizer.style.animation = null;
                }
            }

            function handleUserInput() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    userInput.value = '';
                    
                    // Add typing effect
                    setTimeout(() => {
                        const response = chatbot.generateResponse(message);
                        addMessage(response);
                    }, 500);
                }
            }

            sendButton.addEventListener('click', handleUserInput);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleUserInput();
                }
            });

            // Initial greeting
            setTimeout(() => {
                const initialGreeting = chatbot.generateResponse('hello');
                addMessage(initialGreeting);
            }, 500);

            // Focus input on load
            userInput.focus();
        });
    </script>
</body>
</html>
